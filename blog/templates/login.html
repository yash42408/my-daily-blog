
{% load i18n %}


{% block head_title %}{% trans "" %}{% endblock %}
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
</head>

{% block content %}

	<br> 
	<br> 
	<br> 
	<div class="container" > 
		<div class="row"> 
		<div class="col-md-3"> 
					
		</div> 
				
		<div class="col-md-6 main"> 
<div class="w-75 p-3">
<h1>Login Here</h1>

<div class="form-group">
<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  
<p><label for="id_login">Username:</label> <input type="text" name="login" placeholder="Username" id="id_login" maxlength="150" required autocomplete="username"></p>
<p><label for="id_password">Password:</label> <input type="password" name="password" placeholder="Password" id="id_password" required autocomplete="current-password"></p>
<p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember"></p>
  <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
  <button class="btn btn-secondary" type="submit">Sign In</button><br/><br/>
  <a href="{% url 'account_signup' %}" class="btn btn-secondary">Click For Signup</a>
</form>
</div> 
				
				
		<div class="col-md-3"> 
		</div> 
				
	</div> 
	</div>
</div>
</div>
</div>

{% endblock %}
