{% extends 'menu.html' %}

{% load static %}

{% load i18n %}


{% block content %}
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
		
<link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity= "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'member/style1.css' %}">

</head> 
<body>
<br/> 
<br/> 
<div class="container" > 
	<div class="row">
     <div class="col-md-3"> 
					
		</div>  			
		<div class="col-md-6 main">
<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
 {% if form.errors%}
        <p><b>{{form.errors}}</b></p>
    
  {% endif %}
  {% csrf_token %}
  	<h1>{% trans "Signup Here" %}</h1> 
<input class="box" type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required id="id_username"/>
<input class="box" type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email"/>
<input class="box" type="text" name="first_name" maxlength="30"placeholder="First Name" required id="id_first_name"/>
<input class="box" type="text" name="last_name" maxlength="30" placeholder="Last name" required id="id_last_name"/>
<input class="box" type="password" name="password1" placeholder="Password" autocomplete="new-password" required id="id_password1"/>
<input class="box" type="password" name="password2" placeholder="Confirm Password" required id="id_password2"/>
  
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="primaryAction" type="submit">{% trans "Sign Up" %} &raquo;</button>
  <h3>For Login Click Here :<a  href="/member/accounts/login/">Login</a></h3>
</form>
</div>
</div>
</div>
</body>
{% endblock %}
